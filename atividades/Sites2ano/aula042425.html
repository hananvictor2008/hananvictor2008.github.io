<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="../../JavaScript/aula042425.js" defer></script>
  <title>Funções Numéricas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output {
      margin-top: 15px;
      padding: 10px;
      background: #eee;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Funções Numéricas</h1>

    <label>Array de números (ex: 1,2,3):</label>
    <input type="text" id="arrayInput" placeholder="Digite os números separados por vírgula" />

    <button onclick="executarSum()">Somar (sum)</button>
    <button onclick="executarSumOdds()">Somar Ímpares (sumOdds)</button>
    <button onclick="executarProduct()">Produto (product)</button>

    <hr />

    <label>Quantidade ou intervalo de primos (ex: 4 ou 2,10):</label>
    <input type="text" id="primosInput" placeholder="Ex: 6 ou 2,20" />
    <button onclick="gerarPrimos()">Gerar Números Primos</button>

    <hr />

    <label>Número para converter em romano:</label>
    <input type="number" id="romanoInput" placeholder="Ex: 59" />
    <button onclick="converterParaRomano()">Converter para Romano</button>

    <hr />

    <label>Valor para saque:</label>
    <input type="number" id="saqueInput" placeholder="Ex: 5705" />
    <button onclick="calcularSaque()">Saque Mínimo</button>

    <div class="output" id="saida">
        
    </div>
  </div>
</body>
</html>
